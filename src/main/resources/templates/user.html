<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Marketboro Admin Page</title>
</head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
  $( document ).ready( function() {
    $("#search").click(function(){
      location.href = "/user/list?name=" + $("#userName").val();
    });
  });
</script>
<body>

<h1>Marketboro Admin Page</h1>
<h2>유저 리스트 화면</h2>
<a href="/login?logout">로그아웃</a>
<input type="text" name="name" id="userName"/> <button id="search">조회</button>
<table>
  <tr>
    <th>id</th>
    <th>이름</th>
    <th>권한</th>
    <th>연락처</th>
    <th>가입일</th>
    <th>수정일</th>
  </tr>
  <tr th:each="member : ${members}">
    <td th:text="${member.id}"></td>
    <td th:text="${member.name}"></td>
    <td th:text="${member.auth}"></td>
    <td th:text="${member.contractNumber}"></td>
    <td th:text="${member.createDatetime}"></td>
    <td th:text="${member.updateDatetime}"></td>
  </tr>
</table>
</body>
</html>
